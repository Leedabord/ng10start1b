<mat-card  *ngFor="let tt of Teams; let ii = index" >
<mat-card-content>

<p> </p>

<mat-accordion >
	<mat-expansion-panel >
		<mat-expansion-panel-header>
			<mat-panel-title>
				<button  mat-raised-button  color="warn"  > {{ tt.tag }} </button>
			</mat-panel-title>

			<mat-panel-description >
				<mat-chip-set role="list">
				<mat-chip role="listitem"> c1 </mat-chip>
				<mat-chip role="listitem"> c20 </mat-chip>
				<mat-chip role="listitem"> c300 </mat-chip>
				</mat-chip-set>	
			</mat-panel-description>
		</mat-expansion-panel-header>

		<mat-grid-list cols="12" rowHeight="40px">
		<mat-grid-tile  [colspan]="4"  [rowspan]="1">
			<span> &nbsp; </span>
		</mat-grid-tile>
		<mat-grid-tile  [colspan]="4"  [rowspan]="1">
			<span> &nbsp; </span>
		</mat-grid-tile>
		<mat-grid-tile  [colspan]="4"  [rowspan]="1">
		<button mat-raised-button  color="primary"  (click)="tempfn()">Post Score</button> 
	</mat-grid-tile>
	</mat-grid-list>
		<hr> 

		<mat-grid-list cols="12" rowHeight="80px">
		<span  *ngFor="let xss of tt.sf9; let jj = index" >  
		<mat-grid-tile  [colspan]="4"  [rowspan]="1">
		<mat-form-field  class="in80px">
		<input  type="number"   [(ngModel)]="tt.sf9[jj]"  matInput placeholder="h# {{jj+1}}" />
		</mat-form-field>   
		</mat-grid-tile>
		</span> 
	</mat-grid-list>
	<hr> 

	<mat-grid-list cols="12" rowHeight="80px">
		<span  *ngFor="let xss of tt.sf9; let jj = index" >  
			<mat-grid-tile  [colspan]="4"  [rowspan]="1">
				<mat-form-field appearance="outline"   class="in80px">
					<mat-label>h# {{jj+1}}</mat-label>
					<mat-select [(ngModel)] ="tt.tag"  class="in50px">
						<mat-option value="">h# {{jj+1}}</mat-option>
						<mat-option value=1>1</mat-option>
						<mat-option value=2>2</mat-option>
						<mat-option value=3>3</mat-option>
						<mat-option value=4>4</mat-option>
						<mat-option value=5>5</mat-option>
						<mat-option value=6>6</mat-option>
						<mat-option value=7>7</mat-option>
						<mat-option value=8>8</mat-option>
						<mat-option value=9>9</mat-option>
					</mat-select>
				</mat-form-field>
					</mat-grid-tile>
			</span> 
	</mat-grid-list>

		<div>
			<mat-form-field appearance="outline" class="form-element">
				<mat-label>First Name</mat-label>
				<input matInput  [(ngModel)] ="tt.tag" />
			</mat-form-field>
		</div>

		<div>
			<mat-form-field appearance="outline" class="form-element">
				<mat-label>League</mat-label>
				<mat-select [(ngModel)] ="tt.tag">
					<mat-option value=0>PGA</mat-option>
					<mat-option value=1>LIV</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<hr> 

		<mat-grid-list cols="12" rowHeight="80px">
		<span  *ngFor="let xss of tt.sb9; let jj = index" >  
		<mat-grid-tile  [colspan]="4"  [rowspan]="1">
			<mat-form-field  class="in80px">
				<input  type="number"   [(ngModel)]="tt.sb9[jj]"  matInput placeholder="h# {{jj+10}}" />
		</mat-form-field>   
		</mat-grid-tile>
		</span> 
		</mat-grid-list>
		<hr> 

</mat-expansion-panel>
</mat-accordion>


</mat-card-content>
</mat-card>
